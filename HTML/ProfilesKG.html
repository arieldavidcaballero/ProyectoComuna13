<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/ProfilesKG.css">
    <title>Perfiles-Visitante-KomunaGo</title>
</head>
<body>
    <!--Contenedor General-->
    <div class="containerProfiles">
        <!--Contenerdo Uno-->
        <div class="containerOne">
            <img class="logoKomuna" src="/image/Logo KomunaGO.png" alt="Logo KomunaGO">
            <a href="/HTML/LoginTouristKG.html"> 
                <img class="buttonBack" src="/image/Atras.png" alt="button Back"> 
            </a>
        </div>
        <!--Contenedro Dos-->
        <div class="containerTwo">
            <!--Contenerdo Cuadro-->
            <div class="ContainerChart">
                <!--Contenerdo Tres--> 
                <div class="containerTree">
                    <h2>13 VIEW</h2>
                    <!-- Línea recta discontinua -->
                    <svg class="pathLines" viewBox="0 0 1200 120" preserveAspectRatio="none">
                        <path d="M0,60 L1200,60" stroke="#FF0000" stroke-width="6" stroke-dasharray="10,15" fill="none" />
                    </svg>
                </div>
                <!--Contenerdo Cuatro--> 
                <div class="containerFour">
                    <!--contenedero enunciado uno-->
                    <div class="containerStatementOne">
                        <h2>Perfil de Local</h2>
                    </div>
                    <!--contenedero enunciado Dos-->
                    <div class="containerStatementTwo">
                        <h2>Menú</h2>
                    </div>
                    <!--contenedero enunciado Tres-->
                    <div class="containerStatementTree">
                        <h2>Ubicacion</h2>
                    </div>
                </div>
                <!--Contenedor Cinco-->
                <div class="containerFive">
                    <!--Container Imagen Uno-->
                    <div class="containerimgUne">
                        <img class="FotoT1" src="/image/Foto1.jpeg" alt="Foto del Local">
                    </div>
                    <!--Container Imagen Dos-->
                    <div class="containerimgTwo">
                        <a href="/Dosc/MenúT6.pdf">
                            <img class="MenuT1" src="/image/MenuT6.jpeg" alt="Menu del Local">
                        </a>
                    </div>
                    <!--Container Imagen Tres-->
                    <div class="containerimgTree">
                        <a href="https://www.google.com/maps/place/...">
                            <img class="GoogleMaps" src="/image/GoogleMaps.png" alt="Google Maps">
                        </a>
                    </div>
                </div>
                <!--Contenedor Seis-->
                <div class="containerSix">
                    <!-- Línea recta discontinua -->
                    <svg class="pathLinesTwo" viewBox="0 0 1200 120" preserveAspectRatio="none">
                        <path d="M0,60 L1200,60" stroke="#FF0000" stroke-width="6" stroke-dasharray="10,15" fill="none" />
                    </svg>
                </div>
                <!--Contenedor Siete-->
                <div class="containerSeven">
                    <!--Contener Texto-->
                    <div class="containerTex">
                        <h2>Cupo de Persona</h2>
                        <h2>Horario Laboral</h2>
                    </div>
                    <!--Contenedor Datos-->
                    <div class="containerData">
                        <h2>10</h2>
                        <h2>8 AM - 10 PM</h2>
                    </div>
                    <!--Contenedor Redes Sosiales-->
                    <div class="containerSocialNetworks">
                        <a href="https://walink.co/0f2978">
                            <img src="/image/WhatsappIcon.png" alt="Whatsapp Icon">
                        </a>
                        <a href="https://www.tiktok.com/@arielc.93?_t=...">
                            <img src="/image/TikTokIcon.png" alt="TikTok Icon">
                        </a>
                        <a href="https://www.instagram.com/arielc.93?...">
                            <img src="/image/InstagramIcon.png" alt="Instagram Icon">
                        </a>
                        <a href="https://www.facebook.com/share/...">
                            <img src="/image/FacebookIcon.png" alt="Facebook Icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

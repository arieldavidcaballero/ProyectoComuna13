<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/EditStoreKG.css">
    <title>Editor-Tienda-KomunaGo</title>
</head>
<body>
    <!-- Contenedor General --> 
    <div class="containerEditStore">
        <!--Caja Izquierda-->
        <div class="boxLeft">
            <!--Contenerdo Uno-->
            <div class="containesOne">
                <img class="logoKomuna" src="/image/Logo KomunaGO.png" alt="Logo KomunaGO">
            </div>
            <!--Contenedor Dos-->
            <div class="containerTwo">
                <h2>Nombre del Local</h2>
            </div>
            <!--Contenedor Tres-->
            <div class="ContainerTree">
                <input class="inputName" type="text"> 
            </div>
            <!--Contenerdo Cuatro--> 
            <div class="containerFour">
                <h2>Cupo de Personas</h2>
            </div>
            <!--Contenedor Cinco-->
            <div class="containerFive">
                <input class="inputName" type="text"> 
            </div>
            <!--Contenedor Seis-->
            <div class="containerSix">
                <h2>Horario Laboral</h2>
            </div>
            <!--Contenedor Siete-->
            <div class="containerSeven">
                <input class="inputName" type="text"> 
            </div>
            <!--Contenedor ocho-->
            <div class="containerEight">
                <h2><a class="mapLink" href="https://maps.google.com" target="_blank">Ubicación Google Maps</a></h2>
            </div>
        </div>
        <!--Caja Derecha-->
        <div class="boxRight">
            <!--Contenedor Nueve-->
            <div class="containerNine">
                <a href="StartKG.html"> <img class="buttonBack" src="/image/Back.png" alt="button Back"> </a>
            </div>
            <!--Contenedor Foto y Menú-->
            <div class="containerPhotoMenu">
                <!--Contenedor Diez-->
                <div class="containerTen">
                    <h2>Foto de local</h2>
                    <img class="storePhoto" src="/Image/Foto1.jpeg" alt="Foto del Local">
                </div>
                <!--Contenedor Once-->
                <div class="containerEleven">
                    <h2>Menú</h2>
                    <a href="/Dosc/MenúT6.pdf">
                        <img class="MenuT1" src="/image/MenuT6.jpeg" alt="Menú del Local">
                    </a>
                </div>
            </div>
            <!--Contenedor Doce-->
            <div class="containerTwelve">
                <div class="socialItem">
                    <img src="/image/WhatsappIcon.png" alt="Whatsapp Icon">
                    <input class="socialInput" type="text" placeholder="Url">
                </div>
                <div class="socialItem">
                    <img src="/image/TikTokIcon.png" alt="TikTok Icon">
                    <input class="socialInput" type="text" placeholder="Url">
                </div>
                <div class="socialItem">
                    <img src="/image/InstagramIcon.png" alt="Instagram Icon">
                    <input class="socialInput" type="text" placeholder="Url">
                </div>
                <div class="socialItem">
                    <img src="/image/FacebookIcon.png" alt="Facebook Icon">
                    <input class="socialInput" type="text" placeholder="Url">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/LoginStoreKG.css">
    <title>KomunaGO-Tienda</title>
</head>
<body>
    <div class="containerLoginStore"> <!--Contenerdo General-->
        <div class="ContainerChart"> <!--Contenerdo Cuadro-->
            <!--Contenerdo Uno-->
            <div class="containerOne"> 
                <a href="/HTML/StartKG.html"> <img class="buttonBack" src="/image/Atras.png"  alt="button Back"> </a>
            </div>
            <!--Contenerdo Dos-->
            <div class="containerTwo">
                <img src="/image/Logo Tienda.jpg" alt="Logo Tienda">
            </div>
            <!--Contenerdo Tres-->
            <div class="containerTree"> 
                <!--Contenerdo Tres Cero-->
                <div class="containerTreeZore"> 
                    <input class="inputEnter" type="text" required name="Código Tienda" placeholder="codigoTienda"> 
                </div>
                <!--Contenerdo Tres Uno-->
                <div class="containerTreeUno">
                    <a href="EditStoreKG.html"> <img src="/image/BEnter.jpg" alt="Boton Enter"> </a>
                </div>
            </div>
            <!-- Contenedor Cuatro -->
            <div class="containerFour">
                <a href="#" onclick="forgotCodeMessage()"> <h3>Olvidé Código</h3> </a>
                <a href="RegisterLocalKG.html"> <h3>Registrar Tienda</h3> </a>
            </div>
            <!-- Script para el mensaje -->
            <script>
                function forgotCodeMessage() {
                    alert("Revisa tu correo para restablecer tu código.");
                }
            </script>
            <!--Contenerdo Cinco-->
            <div class="containerFive">
                <img src="/image/Logo KomunaGO.png" alt="Logo KomunaGO">
            </div>
        </div>
    </div>
</body>
</html>
